<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>
<body>

    <!-- Overall Container -->
    <div class="container">

        <!-- Header -->
        <h1>Train Scheduler</h1>

        <!-- First row (Train table) -->
        <div class="row" id="row-1">
            <div id="title"><u>Current Train Schedule</u></div>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Time Until Next Train</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    </table>
        </div>

        <!-- Second Row (New Train form title) -->
        <div class="row" id="row-2">
            <div id="title"><u>Add New Train</u></div>
        </div>

        <!-- Third Row (New Train form) -->
        <div class="row" id="row-3">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="firstTrainTime" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>

    <!-- My Javascript -->
    <script src="assets/javascript/javascript2.js"></script>

</body>
</html>
